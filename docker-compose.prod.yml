version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      args:
        ENVIRONMENT: prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000  --timeout=30 --threads=10
    volumes:
      - .:/code
    env_file:
      - .env.prod
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis

  celery:
    build:
      context: .
      args:
        ENVIRONMENT: prod
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env.prod
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis

  celery-beat:
    build:
      context: .
      args:
        ENVIRONMENT: prod
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env.prod
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
