version: '3.8'

services:
  setup:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: sh -c "python manage.py migrate && python manage.py set_site_domain"
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis
    restart: "no"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --timeout=30 --threads=10
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: prod
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: prod
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    depends_on:
      - redis

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web
      
networks:
      djangonetwork:
          driver: bridge