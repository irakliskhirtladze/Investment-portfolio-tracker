version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: portfolio_tracker
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  web:
    build:
      context: .
    command: sh -c "python manage.py migrate && python manage.py set_site_domain && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    depends_on:
      - db
      - redis

  celery:
    build:
      context: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: .
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    depends_on:
      - db
      - redis

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
