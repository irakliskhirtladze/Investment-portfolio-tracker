<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/logged_out.css' %}">
</head>
<body>

<div class="container-fluid vh-100 d-flex p-0">
    <!-- Left Column -->
    <div class="col-md-6 bg-warning d-flex align-items-center justify-content-center p-0 m-0 custom-left-column">
        <div class="text-center text-white">
            <h2>Welcome to Portfolio Tracker</h2>
            <p>Track your portfolio and stay on top of your finances.</p>
            <p>Join us today to take control of your financial future!</p>
        </div>
    </div>
    
    <!-- Right Column -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-0 m-0">
      <div class="form-container w-50">
          <h2 class="text-center">Login</h2>
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <br><br>
          <p class="centered-text"><a href="{% url 'register' %}" class="text-primary text-decoration-none">Register</a> if you don't have an account yet</p>
      </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
