{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% if form.non_field_errors %}
    <div class="errors">
        {{ form.non_field_errors }}
    </div>
{% endif %}
{% endblock %}
