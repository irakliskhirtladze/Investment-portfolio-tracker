{% extends 'base.html' %}

{% block title %}Resend Activation Email{% endblock %}

{% block content %}
  <h2>Resend Activation Email</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Resend Activation Email</button>
  </form>
  {% comment %} {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %} {% endcomment %}
{% endblock %}
